{% extends 'blog/layout.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-0">{{ post.title }}</h2>
                        <div class="small text-muted">{{ post.published_date|date:'d.m.Y H:i' }}</div>
                        <p class="card-text mt-3">{{ post.text|slice:"0:140" }}...</p>
                        <a class="btn btn-primary" href="/post/{{ post.id }}">Read more
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-lg-12 alert alert-warning">
                No posts found.
            </div>
        {% endfor %}
    </div>
{% endblock %}
